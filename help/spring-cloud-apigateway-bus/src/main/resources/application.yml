spring:
  application:
    name: apigatewaybus

server:
  port: 8775

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

zuul:
  routes:
    mssecurity:
      path: /security/**
      serviceId: MS-SECURITY
      stripPrefix: false
      sensitiveHeaders: Cookie,Set-Cookie
      